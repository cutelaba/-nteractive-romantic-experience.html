<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Heart Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .heart-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart-container:hover {
            transform: scale(1.1);
        }

        .heart {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a, #ff4757);
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(255, 107, 107, 0.5),
                0 0 60px rgba(255, 107, 107, 0.3),
                0 0 90px rgba(255, 107, 107, 0.2);
            border-radius: 10px;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a, #ff4757);
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.08);
            }
        }

        .heart-container.clicked .heart {
            animation: heartBeat 0.6s ease-out;
        }

        @keyframes heartBeat {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            25% {
                transform: rotate(-45deg) scale(1.3);
            }
            50% {
                transform: rotate(-45deg) scale(0.9);
            }
            75% {
                transform: rotate(-45deg) scale(1.15);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }

        .love-message {
            font-size: 3rem;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e, #ffb3b3, #ff8e8e, #ff6b6b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            opacity: 0;
            transform: translateY(30px) scale(0.5);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            text-align: center;
        }

        .love-message.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: shimmer 2s linear infinite, float 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Floating hearts particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .particle {
            position: absolute;
            font-size: 24px;
            animation: floatUp 4s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.5) rotate(360deg);
            }
        }

        .hint {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Glow effect around heart on click */
        .heart-container.clicked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: glowPulse 1s ease-out;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-container" id="heartContainer">
            <div class="heart"></div>
        </div>
        <div class="love-message" id="loveMessage">I Love You ❤️</div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <div class="hint">Click the heart</div>

    <script>
        const heartContainer = document.getElementById('heartContainer');
        const loveMessage = document.getElementById('loveMessage');
        const particles = document.getElementById('particles');

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = '❤️';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            particles.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        function createMultipleParticles(centerX, centerY) {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 200;
                    const offsetY = (Math.random() - 0.5) * 100;
                    createParticle(centerX + offsetX, centerY + offsetY);
                }, i * 100);
            }
        }

        heartContainer.addEventListener('click', function(e) {
            // Get heart position for particles
            const rect = heartContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Remove and re-add class to restart animation
            this.classList.remove('clicked');
            void this.offsetWidth; // Trigger reflow
            this.classList.add('clicked');

            // Show love message with animation
            loveMessage.classList.add('show');

            // Create floating heart particles
            createMultipleParticles(centerX, centerY);

            // Hide hint after first click
            document.querySelector('.hint').style.display = 'none';
        });

        // Add some ambient floating hearts
        setInterval(() => {
            if (loveMessage.classList.contains('show')) {
                const x = Math.random() * window.innerWidth;
                const y = window.innerHeight;
                createParticle(x, y);
            }
        }, 1500);
    </script>
</body>
</html>
