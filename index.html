<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0a0a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üíï Interactive Romantic Experience</title>

    <!-- Google Font - Dancing Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        /* ============================================
           CSS RESET & BASE STYLES
        ============================================ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(135deg,
                    #0a0a1a 0%,
                    #0d1b2a 25%,
                    #1b263b 50%,
                    #0d1b2a 75%,
                    #0a0a1a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* ============================================
           AMBIENT BACKGROUND PARTICLES
        ============================================ */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .ambient-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: floatAmbient 20s linear infinite;
        }

        @keyframes floatAmbient {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* ============================================
           MAIN CONTAINER
        ============================================ */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            z-index: 10;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* ============================================
           GLASSMORPHISM AUDIO BUTTON
        ============================================ */
        .audio-btn {
            position: fixed;
            top: max(20px, env(safe-area-inset-top));
            right: max(20px, env(safe-area-inset-right));
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .audio-btn:hover,
        .audio-btn:active {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .audio-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.9);
            transition: fill 0.3s ease;
        }

        .audio-btn.playing svg {
            fill: #ff6b9d;
        }

        .audio-btn .audio-waves {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 3px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .audio-btn.playing .audio-waves {
            opacity: 1;
        }

        .audio-btn.playing .play-icon {
            display: none;
        }

        .audio-wave {
            width: 3px;
            background: #ff6b9d;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .audio-wave:nth-child(1) {
            height: 8px;
            animation-delay: 0s;
        }

        .audio-wave:nth-child(2) {
            height: 16px;
            animation-delay: 0.1s;
        }

        .audio-wave:nth-child(3) {
            height: 12px;
            animation-delay: 0.2s;
        }

        .audio-wave:nth-child(4) {
            height: 18px;
            animation-delay: 0.3s;
        }

        .audio-wave:nth-child(5) {
            height: 10px;
            animation-delay: 0.4s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.5);
            }

            50% {
                transform: scaleY(1);
            }
        }

        /* ============================================
           SVG HEART CONTAINER
        ============================================ */
        .heart-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .heart-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(40px);
            opacity: 0.6;
            z-index: -1;
        }

        .heart-glow svg {
            fill: #ff4d6d;
        }

        .heart-svg {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.5));
            transition: filter 0.3s ease;
        }

        .heart-svg:active {
            filter: drop-shadow(0 0 40px rgba(255, 77, 109, 0.8));
        }

        /* Heart gradient fill */
        .heart-main {
            fill: url(#heartGradient);
        }

        /* Realistic pulse animation */
        @keyframes realisticPulse {
            0% {
                transform: scale(1);
            }

            5% {
                transform: scale(1.08);
            }

            10% {
                transform: scale(0.98);
            }

            15% {
                transform: scale(1.05);
            }

            20% {
                transform: scale(1);
            }

            100% {
                transform: scale(1);
            }
        }

        .heart-svg {
            animation: realisticPulse 1.5s ease-in-out infinite;
        }

        /* ============================================
           MESSAGE DISPLAY
        ============================================ */
        .message-container {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0 10px;
        }

        .message {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 600;
            color: #fff;
            text-align: center;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(30px);
            text-shadow:
                0 0 10px rgba(255, 107, 157, 0.5),
                0 0 20px rgba(255, 107, 157, 0.3),
                0 0 40px rgba(255, 107, 157, 0.2);
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ============================================
           FINALE - NEON GLOW NAMES
        ============================================ */
        .finale-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
        }

        .finale-names {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            color: #fff;
            text-align: center;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff6b9d,
                    0 0 40px #ff6b9d,
                    0 0 60px #ff6b9d,
                    0 0 80px #ff6b9d;
            }

            100% {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #ff6b9d,
                    0 0 50px #ff6b9d,
                    0 0 70px #ff6b9d,
                    0 0 100px #ff6b9d,
                    0 0 120px #ff6b9d;
            }
        }

        .finale-heart {
            font-size: 60px;
            animation: finaleFloat 3s ease-in-out infinite;
        }

        @keyframes finaleFloat {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-15px) scale(1.1);
            }
        }

        /* ============================================
           PARTICLE SYSTEM CONTAINER
        ============================================ */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            will-change: transform, opacity;
            pointer-events: none;
        }

        .particle-heart {
            font-size: 20px;
        }

        .particle-sparkle {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
        }

        /* ============================================
           HINT TEXT
        ============================================ */
        .hint {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            animation: hintPulse 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes hintPulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* ============================================
           RESPONSIVE ADJUSTMENTS
        ============================================ */
        @media (max-height: 700px) {
            .heart-wrapper {
                width: 160px;
                height: 160px;
            }

            .heart-svg {
                width: 120px;
                height: 120px;
            }

            .message-container {
                min-height: 100px;
            }
        }
    </style>
</head>

<body>

    <script>
        /**
         * ============================================
         * INTERACTIVE ROMANTIC EXPERIENCE
         * Professional Mobile-First Implementation
         * ============================================
         */

        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            messages: [
                "seni g√∂rd√ºƒü√ºmde a≈üƒ±k oldum",
                "tip senin i√ßin √∂ncelikli mi",
                "benimle konu≈ümak ister misin",
                "erkekte aradƒ±ƒüƒ±n kriterler ne",
                "hangi √ºnide okuyorsun"
            ],
            finaleText: "[efe berke] & [beg√ºm]",
            particleCount: 25,
            hapticPattern: [50, 80, 100], // Double-thump heartbeat pattern
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentMessageIndex = 0;
        let isAnimating = false;
        let audioContext = null;
        let isAudioPlaying = false;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const heartWrapper = document.getElementById('heartWrapper');
        const messageEl = document.getElementById('message');
        const particlesContainer = document.getElementById('particlesContainer');
        const finaleContainer = document.getElementById('finaleContainer');
        const finaleNames = document.getElementById('finaleNames');
        const audioBtn = document.getElementById('audioBtn');
        const hint = document.getElementById('hint');
        const ambientBg = document.getElementById('ambientBg');

        // ============================================
        // AMBIENT BACKGROUND PARTICLES
        // ============================================
        function createAmbientParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'ambient-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                ambientBg.appendChild(particle);
            }
        }

        // ============================================
        // HAPTIC FEEDBACK (Double-Thump Heartbeat)
        // ============================================
        function triggerHaptic() {
            if ('vibrate' in navigator) {
                // Double-thump pattern: vibrate, pause, vibrate (like a real heartbeat)
                navigator.vibrate(CONFIG.hapticPattern);
            }
        }

        // ============================================
        // WEB AUDIO API - AMBIENT MELODY
        // ============================================
        function initAudio() {
            if (audioContext) return;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Create a melancholic ambient melody using oscillators
            playAmbientMelody();
        }

        function playAmbientMelody() {
            if (!audioContext || !isAudioPlaying) return;

            const now = audioContext.currentTime;

            // Melancholic chord progression (Am - F - C - G pattern)
            const chords = [
                [220, 261.63, 329.63], // Am
                [174.61, 220, 261.63], // F
                [261.63, 329.63, 392], // C
                [196, 246.94, 293.66]  // G
            ];

            // Master gain for overall volume control
            const masterGain = audioContext.createGain();
            masterGain.gain.setValueAtTime(0.08, now);
            masterGain.connect(audioContext.destination);

            // Play each chord in sequence
            chords.forEach((chord, chordIndex) => {
                const startTime = now + chordIndex * 4;

                chord.forEach((freq, noteIndex) => {
                    // Create oscillator
                    const osc = audioContext.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, startTime);

                    // Create gain envelope for smooth sound
                    const gainNode = audioContext.createGain();
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.15, startTime + 0.5);
                    gainNode.gain.linearRampToValueAtTime(0.1, startTime + 2);
                    gainNode.gain.linearRampToValueAtTime(0, startTime + 3.8);

                    // Add reverb-like effect with delay
                    const delay = audioContext.createDelay();
                    delay.delayTime.setValueAtTime(0.3 + noteIndex * 0.1, startTime);

                    const delayGain = audioContext.createGain();
                    delayGain.gain.setValueAtTime(0.2, startTime);

                    // Connect nodes
                    osc.connect(gainNode);
                    gainNode.connect(masterGain);
                    gainNode.connect(delay);
                    delay.connect(delayGain);
                    delayGain.connect(masterGain);

                    // Start and stop oscillator
                    osc.start(startTime);
                    osc.stop(startTime + 4);
                });
            });

            // Loop the melody
            if (isAudioPlaying) {
                setTimeout(() => {
                    if (isAudioPlaying) playAmbientMelody();
                }, 16000);
            }
        }

        function toggleAudio() {
            isAudioPlaying = !isAudioPlaying;
            audioBtn.classList.toggle('playing', isAudioPlaying);

            if (isAudioPlaying) {
                initAudio();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                playAmbientMelody();
            }

            triggerHaptic();
        }

        // ============================================
        // GPU-ACCELERATED PARTICLE SYSTEM
        // ============================================
        function createParticle(x, y, type) {
            const particle = document.createElement('div');
            particle.className = `particle ${type === 'heart' ? 'particle-heart' : 'particle-sparkle'}`;

            if (type === 'heart') {
                const hearts = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíì'];
                particle.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            }

            // Random starting position around click point
            const startX = x + (Math.random() - 0.5) * 60;
            const startY = y + (Math.random() - 0.5) * 60;

            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';

            particlesContainer.appendChild(particle);

            // Animate using GSAP for 60fps performance
            const angle = Math.random() * Math.PI * 2;
            const distance = 150 + Math.random() * 200;
            const duration = 2 + Math.random() * 2;

            gsap.fromTo(particle,
                {
                    opacity: 1,
                    scale: 0.5 + Math.random() * 0.5,
                    rotation: 0
                },
                {
                    x: Math.cos(angle) * distance,
                    y: Math.sin(angle) * distance - 100,
                    opacity: 0,
                    scale: 0,
                    rotation: 360 + Math.random() * 360,
                    duration: duration,
                    ease: "power2.out",
                    onComplete: () => particle.remove()
                }
            );
        }

        function createParticleBurst(x, y) {
            // Create 25+ particles (mix of hearts and sparkles)
            for (let i = 0; i < CONFIG.particleCount; i++) {
                setTimeout(() => {
                    const type = i % 3 === 0 ? 'sparkle' : 'heart';
                    createParticle(x, y, type);
                }, i * 30);
            }
        }

        // ============================================
        // MESSAGE ANIMATION SYSTEM
        // ============================================
        function showMessage(text) {
            // Animate out previous message
            gsap.to(messageEl, {
                opacity: 0,
                y: -20,
                duration: 0.3,
                ease: "power2.in",
                onComplete: () => {
                    messageEl.textContent = text;

                    // Animate in new message
                    gsap.fromTo(messageEl,
                        {
                            opacity: 0,
                            y: 30,
                            scale: 0.9
                        },
                        {
                            opacity: 1,
                            y: 0,
                            scale: 1,
                            duration: 0.6,
                            ease: "back.out(1.7)"
                        }
                    );
                }
            });
        }

        function showFinale() {
            // Hide message container
            gsap.to(messageEl.parentElement, {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    messageEl.parentElement.style.display = 'none';
                }
            });

            // Show finale
            finaleContainer.style.display = 'flex';
            finaleNames.textContent = CONFIG.finaleText;

            gsap.fromTo(finaleContainer,
                {
                    opacity: 0,
                    scale: 0.5,
                    y: 50
                },
                {
                    opacity: 1,
                    scale: 1,
                    y: 0,
                    duration: 1.2,
                    ease: "elastic.out(1, 0.5)"
                }
            );

            // Create celebratory particles
            const rect = heartWrapper.getBoundingClientRect();
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createParticle(
                        window.innerWidth / 2,
                        window.innerHeight / 2,
                        i % 2 === 0 ? 'heart' : 'sparkle'
                    );
                }, i * 50);
            }
        }

        // ============================================
        // HEART CLICK ANIMATION
        // ============================================
        function animateHeartClick() {
            const svg = heartWrapper.querySelector('.heart-svg');

            // GSAP heartbeat animation
            gsap.timeline()
                .to(svg, {
                    scale: 1.25,
                    duration: 0.15,
                    ease: "power2.out"
                })
                .to(svg, {
                    scale: 0.9,
                    duration: 0.1,
                    ease: "power2.in"
                })
                .to(svg, {
                    scale: 1.15,
                    duration: 0.12,
                    ease: "power2.out"
                })
                .to(svg, {
                    scale: 1,
                    duration: 0.2,
                    ease: "elastic.out(1, 0.5)"
                });
        }

        // ============================================
        // MAIN INTERACTION HANDLER
        // ============================================
        function handleHeartInteraction(e) {
            if (isAnimating) return;
            isAnimating = true;

            // Hide hint on first interaction
            if (hint.style.display !== 'none') {
                gsap.to(hint, {
                    opacity: 0,
                    duration: 0.3,
                    onComplete: () => hint.style.display = 'none'
                });
            }

            // Trigger haptic feedback
            triggerHaptic();

            // Animate heart
            animateHeartClick();

            // Get touch/click position for particles
            const rect = heartWrapper.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            // Create particle burst
            createParticleBurst(x, y);

            // Handle message sequence
            if (currentMessageIndex < CONFIG.messages.length) {
                showMessage(CONFIG.messages[currentMessageIndex]);
                currentMessageIndex++;
            } else if (currentMessageIndex === CONFIG.messages.length) {
                showFinale();
                currentMessageIndex++;
            }

            // Reset animation lock
            setTimeout(() => {
                isAnimating = false;
            }, 300);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        // Touch events (mobile-first)
        heartWrapper.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleHeartInteraction(e);
        }, { passive: false });

        // Click events (desktop fallback)
        heartWrapper.addEventListener('click', handleHeartInteraction);

        // Audio button
        audioBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleAudio();
        }, { passive: false });
        audioBtn.addEventListener('click', toggleAudio);

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            // Create ambient background particles
            createAmbientParticles();

            // Initial heart animation
            gsap.from('.heart-svg', {
                scale: 0,
                rotation: -10,
                duration: 1,
                ease: "elastic.out(1, 0.5)",
                delay: 0.3
            });

            // Fade in hint
            gsap.from(hint, {
                opacity: 0,
                y: 20,
                duration: 0.8,
                delay: 1.2
            });
        }

        // Start the experience
        init();
    </script>
